<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>HTML Forms project</title>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_account">
            </div>

            <div>
                <label for="status">Status:</label>
                <select id="status" name="user_status">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>

            <div>
                <p>
                    Choose your favorite programming language:
                </p>
            </div>

            <div>
                <label for="html">HTML</label>
                <input type="radio" id="html" name="language" value="html_language">
                <label for="css">CSS</label>
                <input type="radio" id="css" name="language" value="css_language">
                <label for="javascript">Javascript</label>
                <input type="radio" id="javascript" name="language" value="javascript">
            </div>

            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments_textarea" placeholder="Write in here"></textarea>
            </div>

            <div>
                <label for="signup">Sign up for newsletter</label>
                <input type="checkbox" id="checkboxSignup" name="newsletter_signup">
            </div>

            <div>
                <label for="checkboxAgreement">Agree to terms and conditions</label>
                <input type="checkbox" id="checkboxAgreement" name="agreement_check">
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
            
        </fieldset>
    </form>
</body>
</html>
